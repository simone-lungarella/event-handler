spring.datasource.url=jdbc:h2:file:./data/event-handler-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=false

spring.sql.init.mode=always

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.path=/swagger-ui-custom.html

spring.jpa.open-in-view=false

event.retention-days=30
event.retention-schedule=0 0 3 * * *

# Security
allowed-cross-orgin=http://localhost:3000
jwt-token.duration-time=31556952000
jwt-token.secret=very-secret-token
